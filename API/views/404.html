<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      transition: all 0.6s;
    }

    html {
      height: 100%;
    }

    body{
      font-family: 'Lato', sans-serif;
      color: #888;
      margin: 0;
    }

    #main{
      display: table;
      width: 100%;
      height: 100vh;
      text-align: center;
    }

    .fof{
      display: table-cell;
      vertical-align: middle;
    }

    .fof h1{
      display: inline-block;
      padding-right: 1px;
      margin: 0;
    }

   .symbol {
      animation: type .5s alternate infinite;
    }

    h2 {
      margin-top: 0;
      font-size: 50px;
    }

    @keyframes type{
      from{opacity: 0;}
      to{opacity: 1;}
    }

    @media screen and (min-width: 768px) {

      h2{
        font-size: 75px;
        margin-top: 0;  
      }
    }

    @media screen and (max-width: 767px) {
      h2 {
        margin-top: 0;
        font-size: 100px;
      }
    }
  </style>
</head>
<body>    
  <div id="main">      
      <div class="fof">            
          <h2>404</h2>
          <h1>Page Not Found</h1>
          <h1 class="symbol">!</h1>        
      </div>    
  </div>  
</body>
</html>
